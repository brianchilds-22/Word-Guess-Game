<!DOCTYPE html>
<html>

<head>
	<title>HANGMAN!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets\css\style.css">
	<script type="text/javascript" src="assets/javascript/game.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lalezar|Limelight|Mrs+Saint+Delafield" rel="stylesheet">
</head>

<body>

	

	<div class="container">
		<div class="jumbotron text-center">
			<h1>DINOSAUR HANGMAN!
			</h1>
		</div>

		<div class="row center-block match-my-cols">
			<div class="col-xs-12 col-md-12 text-center left">
				<h2 id="letsPlay">Press any key to get started!</h2>        
				<h3>Current word:</h3>
				<div id="currentWord"></div>
                <br>
                <div class="row">
					<div class="col-md-12">
						<h3>Number of Wins:</h3>
						<div id="wins">0</div>
					</div>
				<div class="row">
						<div class="col-md-12">
								<h3>Letters Guessed:</h3>
								<div id="lettersGuessed">--</div>
							</div>
					<div class="col-md-12">
						<h3>Guesses Left:</h3>
						<div id="guessesLeft">--</div>
					</div>	
				
			</div>

			<div class="col-sm-12">
				<img src="https://github.com/brianchilds-22/Word-Guess-Game/blob/master/assets/images/pschyceph.jpg" class="thumbnail">
			</div>
			
		</div>
	</div>
</body>

</html>
